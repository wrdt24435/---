<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>美丽天使的心</title>
	<link rel="stylesheet" href="777.css">
</head>

<body>
	<div id="register-box">
		<div class="title">-- 账户信息 --</div>	
		<div class="register-row">
			<div class="register-item fl">
				<span class="important fl">*</span>
				<label class="fl" for="Account">用户名 :</label>
				<input type="text" id="Account" placeholder=" 用户设置成功后不可修改">
			</div>
			<div class="reminder fl"></div>
		</div>
		<div class="register-row">
			<div class="register-item fl">
				<span class="important fl">*</span>
				<label class="fl" for="password">密码 :</label>
				<input type="password" id="password" placeholder=" 请输入密码">
			</div>
			<div class="reminder fl"></div>
		</div>
		<div class="register-row">
			<div class="register-item fl">
				<span class="important fl">*</span>
				<label class="fl" for="ensure_password">确认密码 :</label>
				<input type="password" id="ensure_password" placeholder="">
			</div>
			<div class="reminder fl"></div>
		</div>	
		<div class="register-row">
			<div class="register-item fl">
				<span class="important fl">*</span>
				<label class="fl" for="name">中文姓名 :</label>
				<input type="text" id="name" placeholder=" ...">
			</div>
			<div class="reminder fl"></div>
		</div>	
		<div class="register-row">
			<div class="register-item fl">
				<span class="important fl">*</span>
				<label class="fl" for="hobby">爱好 :</label>
				<input type="text" id="hobby" placeholder=" ...">
			</div>
			<div class="reminder fl"></div>
		</div>
		<div class="register-row">
			<div class="register-item fl">
				<span class="important fl">*</span>
				<label class="fl" for="e-mail">邮箱 :</label>
				<input type="text" id="e-mail" placeholder=" ...">
			</div>
			<div class="reminder fl"></div>
		</div>	
		<div class="register-row">
			<div class="register-item fl">
				<span class="important fl">*</span>
				<label class="fl" for="PhoneNumber">手机号 :</label>
				<input type="text" id="PhoneNumber" placeholder=" ...">
			</div>
			<div class="reminder fl"></div>
		</div>
		<div class="buttom">
			<input type="checkbox" id="choose">
			<label for="choose">我已阅读并同意遵守规定</label>
			<button id="handup">确认提交</button>
		</div>		
	</div>

     <script src="777.js"></script>

	 </script>
</body>
</html>
